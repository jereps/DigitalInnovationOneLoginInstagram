<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img class="imagephone" src="img/instagram-celular.jpg" alt="celular instagram">
        <a class="atribuicao" href='https://br.freepik.com/vetores/coracao'>Coração vetor criado por freepik - br.freepik.com</a>
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="img/perfil.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como jereps</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">
                Não é jereps?
            </p>
            <p class="notaccount">
                <span class="link-blue">Alternar Conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get-the-app">
            <p class="get-app">Baixe o App.</p>
            <div class="download">
                <a href="#" class="app-download"></a><a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
